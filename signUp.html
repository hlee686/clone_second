<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="start">
        <img src="3_1.png" alt="logo" class="signUpLogo" />
        <h1 class="freeSign">Sign up for free to start</h1>
        <h1 class="listen">listening.</h1>
        <button class="fb"><img src="3_2.png" alt="3_2" class="fbLogo" />Sign up with Facebook</button><br>
        <button class="goog"><img src="3_3.png" alt="3_3" class="googLogo" />Sign up with Google</button>
        <div class="controlOr"><div class="line1"></div><span class="or">or</span><div class="line2"></div></div>
    </div>

    <div class="infos">
        <h2>Sign up with your email address</h2>
        <div class="q1">
            <h3>What's your email?</h3>
            <input type="text" placeholder="Enter your email" class="emailTxt" />

            <h3>confirm your email</h3>
            <input type="text" placeholder="Enter your email again" class="emailAgain" />

            <h3>Create a password</h3>
            <input type="text" placeholder="Create a password" class="pwTxt" />

            <h3>What should we call you?</h3>
            <input type="text" placeholder="Enter a profile name" class="nameTxt" />

            <h3>What's your date of birth?</h3>
            <div class="year"><p>Year</p><input type="text" class="yearInp" /></div>
            <div class="month">
                <p>Month</p>
                <select id="month">
                    <option value="Month">Month</option>
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="Jun">June</option>
                    <option value="Jul">July</option>
                    <option value="Aug">August</option>
                    <option value="Sep">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
            </select>
        </div>
        <div class="day"><p>Day</p><input type="text" class="dayInp"></div>

        <div class="gender">
            <h3>What's your gender?</h3>
            <div class="radios">
            <input type="radio" id="male">Male</input>
            <input type="radio" id="female">Female</input>
            <input type="radio" id="Non-binary">Non-binary</input>
            <input type="radio" id="other">Other</input><br>
            <input type="radio" id="Prefer not to say">Prefer not to say</input>
            </div>
        </div>
    </div>
</body>
</html>
