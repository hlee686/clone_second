<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="logInHeader">
        <img src="4_1.png" alt="loginLogo" class="logInLogo" />
        <div class="logInLine"></div><br>
        <h4 class="loginTo">To continue, log in to Spotify.</h4>
        <button class="logInFB"><img src="3_2.png"/><span>CONTINUE WITH FACEBOOK</span></button><br><br>
        <button class="logInAPP"><img src="4_2.png" /><span>CONTINUE WITH APPLE</span></button><br><br>
        <button class="logInGoog"><img src="3_3.png" /><span>CONTINUE WITH GOOGLE</span></button>
        <div class="loginLine"><div class="logInLine1"></div><span class="loginOr">or</span><div class="logInLine2"></div></div>
        <div class="loginInfo">
            <h3 class="emailInfo">Email address or username</h3>
            <input type="text" placeholder="Email address or username" class="emailUser"/>
            <h3 class="passwordInfo">Password</h3>
            <input type="text" placeholder="Password" class="passwordUser" />
            <h3 class="passwordForgot">Forgot your password?</h3>
            <button class="loginGreen">LOG IN</button>
        </div>
        <div class="bottomLine"></div>
        <div class="noAccount"><h3>Don't have an account?</h3></div>
        <button class="signUpNow">SIGN UP FOR SPOTIFY</button>
    </div>
</body>
</html>
